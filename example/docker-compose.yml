version: '3.8'

services:
  wg0:
    image: dennislapchenko/wg-socks-proxy:1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "1081:1080"
    volumes:
      - ./configs/wg0.conf:/etc/wireguard/wg0.conf:ro
    restart: unless-stopped

  wg1:
    image: dennislapchenko/wg-socks-proxy:1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "1082:1080"
    volumes:
      - ./configs/wg1.conf:/etc/wireguard/wg0.conf:ro
    restart: unless-stopped
